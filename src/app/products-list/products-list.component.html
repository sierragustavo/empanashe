<table class="table">
  <thead class="thead">
    <tr>
      <th></th>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
    </tr>
  </thead>
  <tbody class="tbody">
    <tr *ngFor="let product of products" [ngClass]="{'bg-light': product.special}">
      <td>
        <img
          [src]="product.image"
          class="icon-list img-thumbnail"
          [alt]="product.type"
        />
      </td>
      <td>{{ product.name}}</td>
      <td>{{ product.type }}</td>
      <td>{{ product.price | currency}}</td>
      <td>
        <span class="badge bg-success" *ngIf="product.stock > 0">{{product.stock}}</span>
        <span class="badge bg-warning text-dark" *ngIf="product.stock <= 0">Sin Stock</span>
      </td>
    </tr>
  </tbody>
</table>
