<td class="td-botones">
  <div *ngIf="this.stock >= 0">
    <button
      class="btn btn-outline-primary btn-sm"
      (click)="decreasequantityInput()"
    >
      - 
    </button>
    <input type="number" [(ngModel)]="this.quantityInput" (keyup)="onInputInQuantity($event)"
    />
    <button class="btn btn-outline-primary btn-sm" (click)="upquantityInput()"> + </button>
  </div>
</td>
